<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>MovieVault</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header>
        <h1>MovieVault</h1>
    </header>
    <main>
        <div class="container">
            <div class="item buttons-item">
                <button id="all-movies-button">Show all movies</button>
                <button id="popular-movies-button">Show the most popular movies</button>
                <button id="watched-movies-button">Show my watched movies</button>
                <button id="export-movies-button">Export all movies</button>
            </div>
            
            <div class="item list-item">
                <ul id="movies-list">
                </ul>
            </div>            
        </div>
    </main>
    <script src="scripts/app.js" ></script>
</body>
</html>
