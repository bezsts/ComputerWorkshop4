<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>MovieVault</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>MovieVault</h1>
    </header>
    <main>
        <div class="container">
            <div class="item all-movies-item">
                <div class = "list-caption">
                    <h2>All Movies</h2>
                    <button id="export-movies-button">Export this list</button>
                </div>                
                <ul id="all-movies-list">
                </ul>
            </div>
            <div class="item popular-movies-item">
                <h2>Popular movies</h2>
                <ul id="popular-movies-list">
                </ul>
            </div>
            <div class="item watched-movies-item">
                <h2>Watched movies</h2>
            </div>            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
