<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>MovieVault</title>
</head>
<body>
    <header>
        <h1>MovieVault</h1>
    </header>
    <main>
        <table id="all-movies-table">
            <caption>
                <p>All movies</p>
                <button id="export-movies-button">Export this list</button>
            </caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Release date</th>
                    <th>ViewCount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table id="popular-movies-table">
            <caption>Most popular movies</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Release date</th>
                    <th>ViewCount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
